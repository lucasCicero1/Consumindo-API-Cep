<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>


    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6 my-4">

                <div class="bg-light">
                    <form>

                        <div class="p-3">
                            <label for="cep" class="form-label">CEP</label>
                            <input type="email" class="form-control" id="cep" placeholder="CEP">
                        </div>
                        <div class="p-3">
                            <label for="logradouro" class="form-label">Logradouro</label>
                            <input type="email" class="form-control" id="logradouro" placeholder="Rua">
                        </div>
                        <div class="p-3">
                            <label for="bairro" class="form-label">Bairro</label>
                            <input type="email" class="form-control" id="bairro" placeholder="Bairro">
                        </div>
                        <div class="p-3">
                            <label for="localidade" class="form-label">Localidade</label>
                            <input type="email" class="form-control" id="localidade" placeholder="Cidade">
                        </div>
                        <div class="p-3">
                            <label for="uf" class="form-label">UF</label>
                            <input type="email" class="form-control" id="uf" placeholder="Estado">
                        </div>

                    </form>
                </div>



            </div>
        </div>

    </div>

    <script src="/main.js"></script>


</body>

</html>
